<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,500;1,500&family=Pathway+Gothic+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="src/style.css">
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>She Codes Weather</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col">
          <div class="card current-location-card">
            <div class="card-body">
              <h1 id="cityName" class="text">London</h1>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="input-group mb-2 search">
            <input type="text" class="form-control custom-input" 
            placeholder="New location" 
            aria-label="Recipient's username" 
            aria-describedby="basic-addon2" id="searchInput">

            <div class="input-group-append ">
              <button class="btn btn-outline-secondary custom-button search-button" type="button" id="searchButton">Search</button>
            </div>
          </div>
          <div class="text-right">
            <button id="currentLocationButton" type="button" class="btn btn-outline-secondary location ml-auto">Current location</button>
          </div>
        </div>
      </div>
    </header>
    <div class="main-section">
      <div class="row ms-2">
        <div class="col data-box">
          <div class="container-data" alt="data">
            <h3 id="currentDay">Monday</h3>
            <p id="currentDate">09 Jul 2023</p>
            <br />
           
<div class="properties">
  <button type="button" class="btn btn-outline-secondary more-info">More info</button>
  <i class="fas fa-cloud icon-moreinfo"></i>
  <ul>
    <li class="condition" id="description">Loading...</li>
    <li class="condition" id="humidity">Humidity: Loading...</li>
    <li class="condition" id="wind">Wind: Loading...</li>
  </ul>
</div>

</div>
        </div>

        <div class="col">
        <div class="degrees">
  <p><span id="temperatureValue">38.0</span><span id="temperatureUnit">°C</span></p>
  <div class="temperature-links">
    <a href="#" id="celsiusLink">C</a> / <a href="#" id="fahrenheitLink">F</a>
  </div>
</div>
</div>

        <div class="col city-list">
          <ul class="list-group list-group-flush city-list">
            <li class="list-group-item"><a href="#">Tokyo</a></li>
            <li class="list-group-item"><a href="#">Krakow</a></li>
            <li class="list-group-item"><a href="#">Warsaw</a></li>
            <li class="list-group-item"><a href="#">Dubai</a></li>
            <li class="list-group-item"><a href="#">Los Angeles</a></li>
          </ul>
        </div>
      </div>

    <div class="bottom-section">
      <div class="row row-cols-1 row-cols-md-5 g-1">
        <div class="col weather">
          <div class="card weather-card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <div class="text-center">
                <i class="fa fa-sun card-icon"></i>
              </div>
              <p class="card-text">X/XX°C</p>
            </div>
          </div>
        </div>
        <div class="col weather">
          <div class="card weather-card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <div class="text-center">
                <i class="fa fa-cloud card-icon"></i>
              </div>
              <p class="card-text">X/XX°C</p>
            </div>
          </div>
        </div>
        <div class="col weather">
          <div class="card weather-card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <div class="text-center">
                <i class="fa fa-cloud-rain card-icon"></i>
              </div>
              <p class="card-text">X/XX°C</p>
            </div>
          </div>
        </div>
        <div class="col weather">
          <div class="card weather-card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <div class="text-center">
                <i class="fa fa-snowflake card-icon"></i>
              </div>
              <p class="card-text">X/XX°C</p>
            </div>
          </div>
        </div>
        <div class="col weather">
          <div class="card weather-card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <div class="text-center">
                <i class="fa fa-wind card-icon"></i>
              </div>
              <p class="card-text">X/XX°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Coding by TaTa Taran</p>
    </footer>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
